<html>
<head>
  <title>Print status</title>
  ${automatic-refresh}
  <style type="text/css">

body, td {
  font-family: "Arial", "sans-serif";
}

.container {
  width: 90%;
  margin: 12px;
}
.first {
  float: left;
  margin: 2px;
}
.last {
  float: right;
  margin: 2px;
}
.adjust {
  text-overflow: ellipsis;
  white-space: nowrap;
  overflow: hidden;
  margin: 2px;
}
.while-center {
  margin-left: auto;
  margin-right: auto;
}
table {
  border-collapse: collapse;
}
table, th, td {
   border: 0px;
}
.clear { clear: both; }
.estimate {
  font-size: 200%;
}
h1:after, h2:after
{
    content: ' ';
    display: block;
    border: 2px solid black;
}
.captureParagraph { display: ${capture_image_css_display}; }
.commandsParagraph { display: ${commands_css_display}; }
.errorMsg { color: #AA0000; }
  </style>
</head>
<body>
  <div class="container">
    <div class="last"><div class="errorMsg">${error_msg}</div></div>
  </div>
  <h1>Robox Status</h1>
  <div class="container">
    <div class="first">
      <table>
        <tr><td>Printer Status:&nbsp;&nbsp;</td><td>${status}</td></tr>
        <tr><td>Job id:</td><td>${job_id}</td></tr>
        <tr><td>Busy:</td><td>${busy}</td></tr>
        <tr><td>Current line:</td><td>${current_line_and_total_line}</td></tr>
        <tr><td>${all_printers_link}</td><td>&nbsp;</td></tr>
      </table>
    </div>
    <div class="first">&nbsp;&nbsp;</div>
    <div class="last">
      <div class="while-center">
        <div>Estimate:</div>
        <div class="estimate">${estimate}</div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
  <div class="captureParagraph">
    <h2>Snapshot picture</h2>
    ${capture_image_tag}</br>
  </div>
  <div class="commandsParagraph">
    <h2>Commands</h2>
    <div class="first"><form action="/pause" method="post"><input type="submit" value="Pause Printer"></form></div>
    <div class="first"><form action="/resume" method="post"><input type="submit" value="Resume Printer"></form></div>
    <div class="first"><form action="/abort" method="post"><input type="submit" value="Abort Print"></form></div>
    <div class="last">&nbsp;</div>
  </div>
</body>
</html>
